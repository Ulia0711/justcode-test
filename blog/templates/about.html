<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .no-info {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>About Us</h1>
    {% if about_us %}
        <p>{{ about_us.text }}</p>
        <a href="{{ about_us.whatsapp_link }}" class="button">WhatsApp</a>
        <a href="{{ about_us.telegram_link }}" class="button">Telegram</a>
    {% else %}
        <p class="no-info">No information about us available.</p>
    {% endif %}
</body>
</html>
